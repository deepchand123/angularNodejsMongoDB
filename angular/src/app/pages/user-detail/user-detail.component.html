<h2>User Detail</h2>
<form class="form-horizontal">    
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">                             
            <div class="form-control" > {{ getUserDetail.name }}</div>
        </div> 
    </div> 
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">            
            <div type="text" class="form-control" > {{ getUserDetail.email }} </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="phone">Phone:</label>
        <div class="col-sm-10">            
            <div class="form-control"  > {{ getUserDetail.phone }} </div>
        </div>
    </div>
</form>
